<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN di BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Stile personale -->
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <select id="Select" class="form-control"> <!-- Select per specificare la proprietà da filtrare -->
          <option value="name">Nome</option> <!-- Opzione per il nome -->
          <option value="username">Username</option> <!-- Opzione per l'username -->
          <option value="email">Email</option> <!-- Opzione per l'email -->
        </select>
      </div>

      <div class="col-8">
        <input type="text" class="form-control" id="Search" placeholder="Cerca...">
      </div>
    </div>
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="tabella">
          <!-- qui dentro ci sarà la tabella -->
        </tbody>
      </table>
    <!-- CDN DI BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS personale -->
    <script src="index.js"></script>
</body>
</html>
